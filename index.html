<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <nav class="w-full h-14 flex items-center bg-purple-800">
        <div class="w-full font-['Kanit'] flex justify-center md:justify-between text-3xl text-white">
            <h2 class="md:pl-10">Dictionary</h2>
        
            <ul class="md:flex items-center gap-4 text-xl pr-6 cursor-pointer hidden">
                <li class="text-white">Home</li>
                <li class="hover:text-white">About</li>
                <li class="hover:text-white">Contact</li>
                <li class="hover:text-white">Details</li>
            </ul>
        </div>
    </nav>

    <section class="w-full h-100 flex flex-col items-center py-8">
        <h2 class="text-3xl md:text-4xl font-medium text-center">Find any word existing in the world : )</h2>
        <div class="form_wrap w-full flex justify-center">
            <div class="input_wrap max-w-[300px] md:max-w-[800px] flex items-center border-solid border border-slate-600 mt-6">
                <input type="text" placeholder="Type a word" id="input" class="border-none text-base w-full outline-none px-2">
                <button id="search" class="bg-purple-800 text-white h-100 text-base py-1 px-5 cursor-pointer">Serach</button>
            </div>
        </div>
    </section>

    <section class="data flex items-center justify-center flex-col font-semibold">
        <span class="loading opacity-0">Loading...</span>
        <p class="text-xl text-slate-700">This is our definition</p>
        <div class="phonetic flex flex-1 gap-4">
            <div class="textPhonetic"></div>
            <div>
                <audio controls class="audioPhonetic opacity-0 max-w-[200px]"></audio>
            </div>
        </div>
        <div class="def max-w-[400px] md:max-w-[650px]">
            <div class="def-box w-full border p-[20px] mt-4 pt2">
                <div class="partsOfSpeech"></div>
                <div class="partsOfSpeech"></div>
                <div class="partsOfSpeech"></div>
                <div class="difinitions-examples">

                </div>
            </div>
        </div>
        <div class="audio">

        </div>
        <div class="not_found"></div>
    </section>

    <script src="./src/app.js"></script>
</body>
</html>
